<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/home.css" rel="stylesheet">
    <script src="Script/home.js" defer></script>
    <title>Tracker</title>
</head>
<body onload="api_call()">
    <nav>
        <img src="images/nav-logo.png">
        <h3>Tracker</h3>
    </nav>
    <main>
        <div class="search">
            <input type="text" id="search-bar" placeholder="search by name">
            <button type="button"><img src="images/search-icon.png"></button>
        </div>
        <section class="track-result">

        </section>
        <section class="salary-list salary-unactive">
            <div class="salary-input">
                <input type="text" placeholder="Expense" id="exepense">
                <input type="text" placeholder="Amount" id="amount">
                <button type="button">ADD</button><br>
            </div>
            <div class="salary-cont">
                <div class="expense">
                    <h2>total salary</h2>
                    <p>:</p>
                    <span>100000</span>
                </div>
                <div class="expense" id="remaining-amount">
                    <h2>remaining amount</h2>
                    <p>:</p>
                    <span>100000</span>
                </div>
            </div>
            <div class="salary-error">
            </div>
        </section>
    </main>
    <footer>
        <div class="foot-cont">
            <h3>tracker</h3><hr>
            <div class="foot-link">
                <ul>
                    <li><a href="#">home</a></li>
                    <li><a href="#">aboutUS</a></li>
                    <li><a href="#">contactUs</a></li>
                </ul>
                <div class="copyright">
                    &#169;<span>2022.All rights reserved</span>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
